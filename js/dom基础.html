            //常用的选择器方法
           let b=document.querySelector("h1");
           b.innerHTML="nmsl";
            let btns=document.querySelectorAll(".btn");
            for(i in btns){
                btns[i].innerHTML="？";
            }
           
            let box=document.querySelector(".box"); //获取一个节点。不管能找到多少个，返回值都是一个 DOM 节点。如果是多个元素，它会返回第一个。
             box.onmouseenter=function(){
                  box.style.backgroundColor="blue";
             }
          box.onmouseleave=function(){
              box.style.backgroundColor="skyblue";
          }
          
          
            for(i in btns){
                btns[i].onclick=function(){
                 box.style.backgroundColor="yellow";
             }
            }


            //改变类
            let hh=document.querySelectorAll("h3");
            for(i in hh){
                hh[i].onclick=function(){
                  if(this.className==="red"){
                     this.className="";
                  }
                  else
                  this.className="red";
                }
            }
           
         </script>
