<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=13;
        function get(){
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve(a);
                }, 1000);
            });
        }
    async function fn (){
       let b= await get();
       console.log(b);
    }
    fn();
    
       
    </script>
</body>
