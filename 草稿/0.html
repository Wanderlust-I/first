<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //默认绑定
        function girl(){
            console.log(this)
        }
    girl();   

    //隐式绑定
    var yinshigirl={
        name:'xiaohong',
        height:140,
        weight:180,
        detail:function (){
            console.log(this.name),
            console.log(this.weight)
        }
    }
    yinshigirl.detail();

    //硬性绑定
    var girl1={
        name:'xiaohong',
        say:function(){
            console.log(this.name)
        }
    }
    var girl2={
        name:'xioabai'
    }
    var girl3={
        name:'xiaohuang'
    }
    girl1.say.call(girl2)
    girl1.say.call(girl3)

    //构造函数
    function lover(name){
    this.name=name,
    this.say=function (){
        console.log(this.name);
    }
    }
    xiaohong= new lover('xiaohong');
    xiaohong.say();


    </script>
</body>
</html>
