<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes n {
            0%{
                transform: rotate(0); 
            }
            100%{
                transform: rotate(360deg);
            }
        }
        img{
            width: 100px;
            height: 100px;
        }
        .tu{
            width: 100px;
            height: 100px;
            margin: 200px auto;
            border-radius: 50%;
            overflow: hidden;
            animation: n 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="tu">
        <img src="图片.jpg" alt="">
    </div>
</body>
</html>
