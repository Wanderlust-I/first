<!--注释快捷键:ctrl+/-->
<!--标签：分为开始和结束标签-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--属性写在标签内部描述标签内容-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>  <!--网页名称-->
</head>
<body>
    <!--网页内容写在body里--> 
    <!-- 标题标签 -->
    <div>  <!-- div进行归类-->
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h3>三级标签</h3>
        <h4>四级标签</h4>
        <h5>五级标签</h5>
        <h6>六级标签</h6>
    </div>
   
    <!-- 段落标签 -->
    <p>这是一个段落这是一个段落这是一个段落这是一个段落</p>
    <p>这是另一个段落这是另一个段落这是另一个段落这是另一个段落</p>
    <!-- 无序列表ul,li代表元素,平常使用无序列表较多 -->
    <ul>
        <li>元素1</li>
        <li>元素2</li>
       <li>元素3</li>
    </ul>
    <!-- 有序列表ol -->
    <ol>
        <li>元素1</li>
        <li>元素2</li>
       <li>元素3</li>
    </ol>  
    <!-- 超链接标签（锚点标签） -->
    <!-- href属性:指定跳转地址 -->
<a href="http://baidu.com">跳转到百度</a>
<!-- 图片标签-->
<!-- img属性:指定显示的图片,alt属性:无法查看图像时提供的备选信息 -->
<img src="图片.jpg" alt="加载失败">
</body>
</html>
