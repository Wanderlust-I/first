<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--border属性可以改变表格样式-->
     <thead>  <!--thead表示表头-->
           <th>序号</th> <!--th为表头单元格-->
           <th>姓名</th>
           <th>年龄</th>         
        </thead>
        <tbody> 
            <tr>
                <td colspan="4">学生列表</td> <!--合并单元格：colspan合并列，rowspan合并行-->
            
            <tr> <!--tr为行-->
                <td rowspan="3">学生</td>
                <td>2</td> <!--td为列-->
                <td>zz</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>gg</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mm</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
