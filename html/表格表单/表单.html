<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- lable为文本框前标签，for后接input的id点击标签可使光标进入对应框 -->
        <label for="user">用户名</label>
        <input id="user" type="text" placeholder="用户"> <!--placeholder可使文本框上显示信息-->
        <label for="mima">密码</label>
        <input id ="mima" type="password" placeholder="密码"> <!--密码type设为password-->
        <label for="">1</label>
        <input  name="0" type="radio"> <!--radio设置单选框-->
        <label for="">2</label>
        <input  name="0" type="radio" name="" id=""> <!--将两个单选框设成同一个name属性可实现二选一-->
        <select name="" id=""> <!--select为下拉菜单，option设置选项-->
            <option value="">1</option>
            <option value="">2</option>
        </select>
        <input type="checkbox">
        <input type="checkbox"> <!--checkbox为复选框-->
        <input type="submit" value="登录"> <!--提交按钮(带功能，可提交后台数据)，value设置显示字样-->
        <input type="button" value="按钮"> <!--普通按钮，默认无功能-->

    </form>
</body>
</html>
