<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    video{
        width: 50%;
    }
    header{
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- 布局元素相当于有语义的div,本质就是div -->
     <header>什么叫世界第一艾迪西</header> <!-- 网页头部-->
    <nav></nav><!--导航栏-->
    <section></section><!--布局的一部分-->
    <article></article><!--显示文章-->
    <aside></aside><!--测标栏-->
    <footer></footer><!--页脚-->

    <!-- 媒体元素audio和 video-->
    <audio src="孤勇者.mp3" controls></audio> <!--controls将音频显示，样式为浏览器自带，后期学会js可以自定义样式-->
     <video src="孤泳者.mp4" controls autoplay muted></video> <!--autoplay可以设置自动播放，但一些浏览器视频静音3才能自动播放，可设置muted-->
</body>
</html>
