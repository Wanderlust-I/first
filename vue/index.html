<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button v-on:click='cjb'>cjb</button>  <!--v-on为，简写成@也可-->
        <button @click="change">change</button>
        <img  v-bind:src="url" alt="">   <!-- v-bind 为属性绑定，直接写冒号也可-->
     
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:"小脸红红",
                url:"1.jpg"
            },
            methods:{
                 cjb(){
                     alert("我们是八强")
                 },
                 change(){
                    this.url="2.png"
                 }
            }
        })
    </script>
</body>
</html>
